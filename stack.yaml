resolver: nightly-2017-12-18
system-ghc: true

ghc-options:
  "$locals": -fwarn-unused-binds -fwarn-unused-matches -fwarn-unused-imports

packages:
  - src/ast
  - src/backend-ghc
  - src/rewrite
  - src/prettyprint
  - src/refactor
  - src/builtin-refactorings
  - src/experimental-refactorings
  - demo
  - src/cli
  - src/debug
  - src/daemon

extra-deps:
  - fswatch-0.1.0.2
  - knob-0.1.1
  - classyplate-0.3.0.2
  - minisat-solver-0.1
