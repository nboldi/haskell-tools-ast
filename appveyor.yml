build: off

before_test:
# http://help.appveyor.com/discussions/problems/6312-curl-command-not-found
- set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

- curl -sS -ostack.zip -L --insecure http://www.stackage.org/stack/windows-i386
- 7z x stack.zip stack.exe

clone_folder: "c:\\stack"
environment:
  global:
    STACK_ROOT: "c:\\sr"

test_script:
- stack setup > nul
# The ugly echo "" hack is to avoid complaints about 0 being an invalid file
# descriptor

- echo "" | stack --no-terminal build --test --no-run-tests
- echo "" | stack --no-terminal test --coverage haskell-tools-rewrite
- echo "" | stack --no-terminal test --coverage haskell-tools-refactor
- echo "" | stack --no-terminal test --coverage haskell-tools-cli
- echo "" | stack --no-terminal test --coverage haskell-tools-daemon
- echo "" | stack --no-terminal test --coverage haskell-tools-demo
